<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khurana Calculator - Riya Table</title>
    <style>
        :root {
            --primary: #0f172a;
            /* Navy */
            --secondary: #1e293b;
            /* Dark slate */
            --accent: #f97316;
            /* Orange */
            --success: #16a34a;
            /* Green */
            --danger: #dc2626;
            /* Red */
            --muted: #64748b;
            /* Gray */
            --bg: #f1f5f9;
            /* App background */
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e2e8f0, #f8fafc);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .calc-card {
            background: var(--card);
            width: 100%;
            max-width: 360px;
            border-radius: 22px;
            border: none;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
            overflow: hidden;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            padding: 20px 0 12px;
            background: linear-gradient(to right, #ffffff, #f8fafc);
            border-bottom: 1px solid #e5e7eb;
        }

        .logo-img {
            width: 90px;
            height: auto;
            object-fit: contain;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .content {
            padding: 16px;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .row label {
            flex: 1;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .row input {
            width: 72px;
            padding: 8px;
            border: 1.5px solid #cbd5f5;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            background: #f8fafc;
            transition: 0.2s;
        }

        .row input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        /* Deal section */
        .deal-row {
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 16px;
            border: 1px solid #fed7aa;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 80px;
            padding: 11px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.72rem;
            letter-spacing: 0.3px;
            color: white;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
        }

        .btn-blue {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
        }

        .btn-red {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .btn-green {
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .btn-gray {
            background: linear-gradient(135deg, #64748b, #475569);
        }

        /* Result grid */
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: #f8fafc;
            padding: 14px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .res-item {
            font-size: 0.7rem;
            color: var(--muted);
            font-weight: 700;
            text-transform: uppercase;
        }

        .res-item b {
            display: block;
            color: var(--primary);
            font-size: 1.05rem;
            margin-top: 2px;
        }

        /* Final result */
        .final-box {
            background: linear-gradient(135deg, var(--accent), #ea580c);
            color: white;
            text-align: center;
            padding: 16px;
            margin-top: 18px;
            border-radius: 18px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        .final-box small {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.65rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .final-box span {
            font-size: 2.3rem;
            font-weight: 900;
            display: block;
            letter-spacing: 1px;
        }
    </style>

</head>

<body>

    <div class="calc-card">
        <div class="logo-container">
            <img src="image/riya." alt="" class="logo-img">
        </div>

        <div class="header">KHURANA CALC</div>

        <div class="content">
            <div class="row" style="background: #fff1f2; padding: 10px; border-radius: 10px; margin-bottom: 15px;">
                <label style="color: #be123c;">DEAL MULTIPLIER (%)</label>
                <input type="number" id="deal" value="1.5" step="0.1" oninput="calc()">
            </div>

            <div id="input-area"></div>

            <div class="btn-group">
                <button class="btn-green" onclick="addRow()">+ ADD ROW</button>
                <button class="btn-gray" onclick="removeRow()">- DELETE ROW</button>
            </div>

            <div class="btn-group">
                <button class="btn-blue" onclick="copyVal()">COPY RESULT</button>
                <button class="btn-red" onclick="resetAll()">RESET ALL</button>
            </div>

            <div class="result-grid">
                <div class="res-item">TOTAL (A) <b id="sa">0</b></div>
                <div class="res-item">APPL. (B) <b id="sb">0</b></div>
                <div class="res-item">RATIO (C) <b id="rc">0</b></div>
                <div class="res-item">PERC (D) <b id="pd">0%</b></div>
            </div>

            <div class="final-box">
                <small>KHURANA FINAL RESULT</small>
                <span id="final">0.0000</span>
            </div>
        </div>
    </div>

    <script>
        let rowsData = [
            { t: 258, a: 258 },
            { t: 3805, a: 3805 },
            { t: 257, a: 0 },
            { t: 257, a: 0 },
            { t: 3805, a: 3805 },
            { t: 258, a: 258 }
        ];

        function render() {
            const area = document.getElementById('input-area');
            area.innerHTML = '';
            rowsData.forEach((row, i) => {
                const div = document.createElement('div');
                div.className = 'row';
                div.innerHTML = `
                <label>Row ${i + 1}</label>
                <input type="number" class="ti" value="${row.t}" oninput="updateData(${i}, 't', this.value)">
                <input type="number" class="ai" value="${row.a}" oninput="updateData(${i}, 'a', this.value)">`;
                area.appendChild(div);
            });
            calc();
        }

        function updateData(index, field, value) {
            rowsData[index][field] = parseFloat(value) || 0;
            calc();
        }

        function addRow() {
            rowsData.push({ t: 0, a: 0 });
            render();
        }

        function removeRow() {
            if (rowsData.length > 1) {
                rowsData.pop();
                render();
            }
        }

        function calc() {
            let sa = 0, sb = 0;
            rowsData.forEach(row => {
                sa += row.t;
                sb += row.a;
            });

            const deal = +document.getElementById('deal').value || 0;
            const rc = sa ? (sb / sa) : 0;
            const pd = rc * 100;
            const res = rc * deal;

            document.getElementById('sa').innerText = sa.toLocaleString();
            document.getElementById('sb').innerText = sb.toLocaleString();
            document.getElementById('rc').innerText = rc.toFixed(4);
            document.getElementById('pd').innerText = pd.toFixed(2) + '%';
            document.getElementById('final').innerText = res.toFixed(4);
        }

        function resetAll() {
            document.getElementById('deal').value = 1.5;
            rowsData = [{ t: 258, a: 258 }, { t: 3805, a: 3805 }, { t: 257, a: 0 }, { t: 257, a: 0 }, { t: 3805, a: 3805 }, { t: 258, a: 258 }];
            render();
        }

        function copyVal() {
            const val = document.getElementById('final').innerText;
            navigator.clipboard.writeText(val).then(() => {
                alert("Result " + val + " Copied!");
            });
        }

        window.onload = render;
    </script>

</body>

</html>
